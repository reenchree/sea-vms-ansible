---
- name: Install cockpit packages
  ansible.builtin.apt:
    name: "{{ cockpit_packages }}"
    state: present
    update_cache: yes

- name: Ensure cockpit socket is enabled and started
  ansible.builtin.systemd:
    name: cockpit.socket
    state: started
    enabled: yes

- name: Display cockpit access information
  ansible.builtin.debug:
    msg: "Cockpit is available at https://{{ ansible_host }}:{{ cockpit_port }}"
